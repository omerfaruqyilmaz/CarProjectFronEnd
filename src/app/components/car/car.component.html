   <div *ngIf="dataLoaded==false" class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow spinner-grow-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Color Name</th>
            <th scope="col">Car Name</th>
            <th scope="col">Model Year</th>
            <th scope="col">Daily Price</th>
            <th scope="col">Descriptions</th>
          </tr>
        </thead>
        <tbody *ngFor="let car of cars; let i = index">
          <tr>
            <th scope="row">{{ car.carId }}</th>
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.carName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.dailyPrice }}</td>
            <td>{{ car.descriptions }}</td>
            <td>
              <button
                routerLink="/cars/details/{{ car.carId }}"
                title="Show Details"
                id="btnInfo"
              >
                <i class="fas fa-info-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
