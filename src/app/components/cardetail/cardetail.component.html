<app-carimage></app-carimage>
<table class="table table-dark table-borderless table-striped">
  <thead>
    <tr>
      <th>Car Name</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Descriptions</th>
      <th>Daily Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.carName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.descriptions }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>
        <button
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="btn btn-success"
        >
          Book
        </button>
      </td>
    </tr>
  </tbody>
</table>
